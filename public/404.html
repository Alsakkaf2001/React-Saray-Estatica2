<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Saray Estetic - Premium Aesthetic Clinic</title>
    <meta name="description" content="Leading aesthetic clinic in Istanbul offering hair transplant, dental treatments, nose surgery, and cosmetic procedures.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // For relative base path
        var l = window.location;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, -1).join('/') + '/#' + l.pathname.substring(l.pathname.lastIndexOf('/') + 1) + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '');
        l.replace(redirect);
    </script>
